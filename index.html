<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="style.css">
    </head>

<script>
  window.addEventListener('load', () => {
    var startCarousel = document.querySelector('.tricera');
    startCarousel.scrollIntoView({ behavior: 'smooth', inline: 'center' });
  });
</script>

<body>
    <h1>Carousel Example</h1>
    
    <div class="carousel">
        <div class="pachy">
            <li class="imgBox"><img src="images/svg/pachy.svg"></li>
            <h2>Pachycephalosaurus</h2>
        </div>
        <div class="trex">
            <li class="imgBox"><img src="images/svg/trex.svg"></li>
            <h2>Tyranosaurus Rex</h2>
        </div>
        <div class="tricera">
            <li class="imgBox"><img src="images/svg/triceratops.svg"></li>
            <h2>Triceratops</h2>
        </div>
        <div class="raptor">
            <li class="imgBox"><img src="images/svg/raptor.svg"></li>
            <h2>Velociraptor</h2>
        </div>
        <div class="diplo">
            <li class="imgBox"><img src="images/svg/diplo.svg"></li>
            <h2>Diplodocus</h2>
        </div>
        <div class="ankylo">
            <li class="imgBox"><img src="images/svg/ankylo.svg"></li>
            <h2>Ankylosaurus</h2>
        </div>
    </div>
</body>
</html>
