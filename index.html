<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="style.css">
    </head>

<script>
  window.addEventListener('load', () => {
    var startCarousel = document.querySelector('.tricera');
    startCarousel.scrollIntoView({ behavior: 'smooth', inline: 'center' });
  });
</script>

<body>
<div class="carouselSection">
    <main class="carouselMain">
        <header class="carouselTitle">
            <h1 class="carouselHead">DINOSAURS</h1>
        </header>
        <div class="dinosaurCarousel">
            <div class="pachy">
                <li class="dinoCarouselItem"><img class="carouselIMG" alt="Pachycephalosaurus" src="./images_files/dinosaursVG/pachy.svg"></li>
                <h2>PACHYCEPHALOSAURUS</h2>
            </div>
            <div class="trex">
                <li class="dinoCarouselItem"><img class="carouselIMG" alt="Tyranosaurus Rex" src="./images_files/dinosaursVG/trex.svg"></li>
                <h2>TYRANOSAURUS REX</h2>
            </div>
            <div class="tricera">
                <li class="dinoCarouselItem"><img class="carouselIMG" alt="Triceratops" src="./images_files/dinosaursVG/triceratops.svg"></li>
                <h2>TRICERATOPS</h2>
            </div>
            <div class="raptor">
                <li class="dinoCarouselItem"><img class="carouselIMG" alt="Velociraptor" src="./images_files/dinosaursVG/raptor.svg"></li>
                <h2>VELOCIRAPTOR</h2>
            </div>
            <div class="diplo">
                <li class="dinoCarouselItem"><img class="carouselIMG" alt="Diplodocus" src="./images_files/dinosaursVG/diplo.svg"></li>
                <h2>DIPLIDOCUS</h2>
            </div>
            <div class="ankylo">
                <li class="dinoCarouselItem"><img class="carouselIMG" alt="Ankylosaurus" src="./images_files/dinosaursVG/ankylo.svg"></li>
                <h2>ANKYLOSAURUS</h2>
            </div>
        </div>
    </main>
</div>  
</body>
</html>
